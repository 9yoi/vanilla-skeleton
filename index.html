<body>
  <div class="container">
    <div class="row">
       <input type="text" name="task" placeholder="Enter new task"> 
       <input type="submit" id="submit">
    </div>
    <div>
      <h2>My checklist</h2>
      <form class="checklist-header">
        <input type="checkbox" id="checklist-summary" name="checkbox-summary"> Check All
        <ul class="checklist">
          <li><input type="checkbox" value="task1"> Task 1</li>
          <li><input type="checkbox" value="task2"> Task 2</li>
          <li><input type="checkbox" value="task3"> Task 3</li>
        </ul>
      </form>
    </div>
  </div>
